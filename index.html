<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualización de Plantillas de Envato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Previsualización de Plantillas Prediseñadas</h1>
    <div class="container">
        <!-- Repite este bloque para cada plantilla -->
        <div class="template" onclick="showPreview('https://theme.madsparrow.me/most/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/c004c39b-93ae-4ad6-8b96-04b19ef52481?auto=compress%2Cformat&w=1019&fit=max&s=12049f45883fb97491eb51b0d95695b4" alt="Plantilla 1">
            <h2>Agencia Creativa y Porfolio</h2>
        </div>
        <div class="template" onclick="showPreview('https://wdtwplanding.wpengine.com/neytri/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/96ce1842-794c-48f1-8569-3034fc2b0bf7?auto=compress%2Cformat&w=1019&fit=max&s=acb1f4333cf558be62cb633ff1032347" alt="Plantilla 2">
            <h2>Neytiri - Tema moderno de WooCommerce</h2>
        </div>
        <div class="template" onclick="showPreview('https://bestwpware.com/themes-wp/kulan/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/f4d4770e-52cd-476c-8d20-84dbd1208795?auto=compress%2Cformat&w=1019&fit=max&s=8d092658d9c2b85126a71729381d5517" alt="Plantilla 1">
            <h2>Kulan</h2>
        </div>
        <div class="template" onclick="showPreview('https://wdtwplanding.wpengine.com/neytri/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/ff093ac1-7cd7-43eb-8ba1-de1a5d81dd36?auto=compress%2Cformat&w=1019&fit=max&s=38588421c1dd100588a44e617251c10f" alt="Plantilla 2">
            <h2>Integro</h2>
        </div><!--aca-->
        <div class="template" onclick="showPreview('https://wordpress.themeholy.com/webteck/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/03020590-0a99-44e5-8535-60e6ce6bc387?auto=compress%2Cformat&w=1019&fit=max&s=cd33c2e4e96de0780246357add4ff076" alt="Plantilla 1">
            <h2>Webteck</h2>
        </div>
        <div class="template" onclick="showPreview('https://numerique.vamtam.com/landing-page/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/96ce1842-794c-48f1-8569-3034fc2b0bf7?auto=compress%2Cformat&w=1019&fit=max&s=acb1f4333cf558be62cb633ff1032347" alt="Plantilla 2">
            <h2>Numérique </h2>
        </div>
        <div class="template" onclick="showPreview('https://fabric-lab.co/landing/vosio/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/1913c110-e8c7-4a39-8d78-2f80c6f06073?auto=compress%2Cformat&w=1019&fit=max&s=7c1522d27fc79e5fd72a6a7a61fbd218" alt="Plantilla 1">
            <h2>Vosio </h2>
        </div>
        <div class="template" onclick="showPreview('https://prisma.axiomthemes.com/?storefront=envato-elements')">
            <img src="https://elements-cover-images-0.imgix.net/744a3c02-990b-4430-8e32-804981461848?auto=compress%2Cformat&w=1019&fit=max&s=4d35405eec3e50ecad0c70284d7df3ab" alt="Plantilla 2">
            <h2>Prisma</h2>
        </div>
        <!-- Fin del bloque de plantilla -->
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <div class="controls">
                <i class="fas fa-desktop" onclick="setIframeSize('desktop')"></i>
                <i class="fas fa-tablet-alt" onclick="setIframeSize('tablet')"></i>
                <i class="fas fa-mobile-alt" onclick="setIframeSize('mobile')"></i>
            </div>
            <iframe id="previewFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
