<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualización de Plantillas de Envato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Previsualización de Plantillas Prediseñadas</h1>
    <div class="container" id="templateContainer">
        <!-- Las plantillas se cargarán dinámicamente aquí -->
    </div>
    <button id="loadMoreBtn" onclick="loadMoreTemplates()">Mostrar más</button>
    <div id="previewContainer" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <div class="controls">
                <i class="fas fa-desktop fa-2x" onclick="setIframeSize('desktop')"></i>
                <i class="fas fa-tablet-alt fa-2x" onclick="setIframeSize('tablet')"></i>
                <i class="fas fa-mobile-alt fa-2x" onclick="setIframeSize('mobile')"></i>
            </div>
            <iframe id="previewFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
